<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Podrex: Podcast Recommendations</title>

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://s3-us-west-2.amazonaws.com/podcasts-dragon-nba-who/static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://s3-us-west-2.amazonaws.com/podcasts-dragon-nba-who/static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://s3-us-west-2.amazonaws.com/podcasts-dragon-nba-who/static/images/favicon-16x16.png">
    <link rel="manifest" href="https://s3-us-west-2.amazonaws.com/podcasts-dragon-nba-who/static/images/site.webmanifest">
    <link rel="mask-icon" href="https://s3-us-west-2.amazonaws.com/podcasts-dragon-nba-who/static/images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="https://s3-us-west-2.amazonaws.com/podcasts-dragon-nba-who/static/images/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="https://s3-us-west-2.amazonaws.com/podcasts-dragon-nba-who/static/images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- Bootstrap core CSS -->
    <link href="https://s3-us-west-2.amazonaws.com/podcasts-dragon-nba-who/static/core/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://s3-us-west-2.amazonaws.com/podcasts-dragon-nba-who/static/core/4-col-portfolio.css" rel="stylesheet">

    <!-- Chosen dropdown boxes CSS -->
    <link href="https://s3-us-west-2.amazonaws.com/podcasts-dragon-nba-who/static/core/chosen.min.css" rel="stylesheet">

    <!-- podrex CSS -->
    <link href="https://s3-us-west-2.amazonaws.com/podcasts-dragon-nba-who/static/core/podrex.css" rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Podrex</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
                    </li>
            <li class="nav-item">
              <a class="nav-link" href="https://podrex.io/about/">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/brettasmi/podrex">GitHub</a>
            </li>
             <!--
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
            -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container" id="main-content">

        <!-- Page Heading -->
        <header class="podrex-welcome col-12 my-4">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-md-12" id="welcome-text">
                        <p class="h3" style="margin-top:1rem;">podrex: podcast recommendations based on shows you already like</h3>
                        <p class="lead" style="margin-top:1rem;"><strong>Input some of your favorite podcasts to start getting recommendations.</strong> </p>
                    </div>
                    <div class="col-lg-2 col-md-12 justify-content-center" id="right-header-col">
                        <img class="full-width" src="https://s3-us-west-2.amazonaws.com/podcasts-dragon-nba-who/static/images/podrex.png" />
                        <br />
                        <button class="btn btn-outline-secondary add-podcast-button" type="button" id="search-button" data-clicked="false">Text Search</button>
                    </div>
                </div>
            </div>
        </header>
        <div class="row row-centered">
        </div>
        <div class="row justify-content-center" id="favorites-row">
            <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item">
                <div class="card h-100">
                    <a href="#"></a>
                    <div class="card-body">
                        <h5 class="card-title text-center">
                            <a>My favorite podcast</a>
                        </h5>
                        <div>
                            <select id="fave0" data-placeholder="Choose a podcast.." class="chosen-select-deselect full-width" tabindex="2">
                                <option value=""></option>
                                {% for podcast in podcasts %}
                                <option value="{{ podcast.1 }}">{{ podcast.0 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div id="fave0-updated">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Brett Smith 2018</p>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="https://s3-us-west-2.amazonaws.com/podcasts-dragon-nba-who/static/core/jquery.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/podcasts-dragon-nba-who/static/core/bootstrap.bundle.min.js"></script>
    <!-- Chosen select boxes -->
    <script src="https://s3-us-west-2.amazonaws.com/podcasts-dragon-nba-who/static/core/chosen.jquery.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/podcasts-dragon-nba-who/static/core/docsupport/init.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/podcasts-dragon-nba-who/static/core/docsupport/prism.js"></script>
    <!-- Custom Podrex js -->
    <script src="../static/podrex.js"></script>
    <script>
        chosen_change()
        let div_counter = 0;
    </script>
</body>

</html>
